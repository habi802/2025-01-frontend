<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pre 태그</title>
</head>
<body>
  <div>
    안녕하세요.


    제 이름은 홍길동    입니다.

    제 이름은 홍길동    입니다.
  </pre>
</body>
</html>
