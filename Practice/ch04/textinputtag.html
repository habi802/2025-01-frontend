<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 타입 input 태그</title>
</head>
<body>
  <form action="#">
    <label>text: <input type="text" placeholder="힌트" maxlength="5"></label>
    <br>
    <label>search: <input type="search"></label>
    <br>
    <!-- 모바일에서 포커스가 활성화되면 숫자 키패드가 나타난다. -->
    <label>tel: <input type="tel"></label>
  </form>
</body>
</html>
