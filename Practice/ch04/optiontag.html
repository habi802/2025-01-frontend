<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>옵션을 사용하는 태그</title>
</head>
<body>
  <form action="#">
    <h1>옵션을 사용하는 태그</h1>
    <h2>select, option 태그</h2>
    <div><label for="lang">언어</label></div>
    <div>
      <select name="lang" id="lang" required>
        <option value="">-- 언어 선택 --</option>
        <option>HTML</option>
        <option>CSS</option>
      </select>
    </div>
    <div><label for="shopping">쇼핑 목록</label></div>
    <div>
      <select id="shopping" multiple>
        <optgroup label="과일">
          <option value="apple">사과</option>
          <option value="grape">포도</option>
        </optgroup>
        <optgroup label="채소">
          <option value="carrot">당근</option>
          <option value="tomato">토마토</option>
        </optgroup>
      </select>
    </div>
    <div><label for="job">현재 직업</label></div>
    <div>
      <input type="text" id="job" list="jobs">
      <datalist id="jobs">
        <option value="학생">
        <option value="디자이너">
        <option value="퍼블리셔">
        <option value="개발자">
      </datalist>
    </div>
    <div>
      <input type="submit" value="전송">
    </div>
  </form>
</body>
</html>
