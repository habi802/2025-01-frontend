<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 태그</title>
</head>
<body>
  <!-- 
      form 태그는 사용자가 작성한 데이터를 백엔드로 보낼 때 사용
      action: 목적지(URL)
      mathod(보내는 방법): get 방식, post 방식

      get 방식: 목적지 URL에 데이터를 실어서 보낸다. 그래서 내용이 보인다.
                데이터는 쿼리 스트링(Query String, Parameters)으로 표현한다.
      post 방식: Request는 헤더, 바디로 이루어져 있는데 body에 데이터를 담아서 보내는 방식.
                그래서 표면 상 내용이 보이지 않는다.

      쿼리 스트링: url?key1=value1&key2=value2
                  물음표 시작, 속성명=속성값으로 구성, 속성끼리 구분은 &로 한다.
  -->
  <form action="./01-result.html" method="post">
    <label for="name">이름</label>
    <input type="text" id="name" name="my-name" value="홍길동">
    <br><br>
    <label for="age">나이</label>
    <input type="number" id="age" name="my-age">
    <br><br>
    <label for="pw">비밀번호</label>
    <input type="password" id="pw" name="pw">
    <br><br>
    <input type="submit" value="제출">
    <input type="reset" value="초기화">
  </form>
</body>
</html>
